<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>

        <div class="choices">
            <button class="choice-btn" id="rock-btn">Rock</button>
            <button class="choice-btn" id="paper-btn">Paper</button>
            <button class="choice-btn" id="scissors-btn">Scissors</button>
        </div>

        <div class="result">
            <h2>Your Choice: <span id="user-choice">-</span></h2>
            <h2>Computer's Choice: <span id="computer-choice">-</span></h2>
            <h2>Result: <span id="result">-</span></h2>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
